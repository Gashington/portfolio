{% extends "index.html" %}
{% block page %}
<div class="wrapper">
    <main class="page login-page">
        <div id="login-form">
            <form action="/auth/login/" method="POST">
                {% csrf_token %}

                <h3 class="form-legend">Авторизируйтесь</h3>
                {% if error %}
                    <div id="error">{{ error }}</div>
                {% endif %}
                <div class="form-group">
                    <label class="input-label" for="username">Логин</label>
                    <input id="username" class="input-text" name="username" type="text" placeholder="Введите логин">
                </div>
                <div class="form-group">
                    <label class="input-label" for="pass">Пароль</label>
                    <input id="pass" class="input-text" name="password" type="password" placeholder="Введите пароль">
                </div>
                <div class="form-group btn-group">
                    <input class="btn blue-btn input-submit" type="submit" name="submit" value="Войти">
                </div>
            </form>

        </div>
    </main>
</div>
{%  endblock %}
